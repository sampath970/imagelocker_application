name: timelock_apps
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  local_auth: ^2.1.7
  image_picker: ^1.1.0
  share_plus: ^7.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # Uncomment and update if you want to include an assets folder for launcher icon
  # assets:
  #   - assets/icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
